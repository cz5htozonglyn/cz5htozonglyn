

<script src="https://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>


<script>
var url = purl();
if (url.attr('host') == 'cz5h.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('cz5h.com', "www.zonelyn.com");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.cz5h.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.cz5h.com', "www.zonelyn.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://www.zonelyn.com";
}

    
</script>
